{% extends "navigationbar.html" %}
    {% block body %}
    <div class="container" style="margin-top:50px">
        <h1 class="text-center">View All Doctors</h1>
        <br>
        <table class="table table-hover" id="example">
            <thead>
                <tr >
                    <th>Doctor Id</th>
                    <th> Name</th>
                    <th> Contact</th>
                    <th> Spcialization</th>
                    <th> Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in doc %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.special}}</td>
                    <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('are you sure?')" class="btn btn-danger">Delete</a></td>
                </tr>
                
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock body %}
